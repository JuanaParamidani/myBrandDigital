<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
   content="Contactanos">

   <meta name="keywords"
   content="Donde estamos, Quienes somos">

	<title>Contacto</title>

</head>
<body>
	<h1>Contactanos</h1>
	<form>

	<fieldset>
		<legend>Datos personales</legend>

		<div>
			<label for="nombreApellido">Nombre y apellido:</label>
			<input type="text" name="nombreApellido" />
		</div>
		<div>
			<label for="provincia">Provincia:</label>
		<select name="provincia">
			<option value="buenos aires">Buenos Aires</option>
			<option value="cordoba">Cordoba</option>
			<option value="chubut">Chubut</option>
			<option value="mendoza">Mendoza</option>
			<option value="catamarca">Catamarca</option>
			<option value="chaco">Chaco</option>
			<option value="corrientes">Corrientes</option>
			<option value="entre rios">Entre Rios</option>
			<option value="formosa">Formosa</option>
			<option value="jujuy">Jujuy</option>
			<option value="la pampa">La Pampa</option>
			<option value="la rioja">La Rioja</option>
			<option value="misiones">Misiones</option>
			<option value="neuquen">Neuquen</option>
			<option value="rio negro">Rio negro</option>
			<option value="salta">Salta</option>
			<option value="san juan">San Juan</option>
			<option value="san luis">San Luis</option>
			<option value="santa cruz">Santa cruz</option>
			<option value="santa fe">Santa fe</option>
			<option value="santiago del estero">Santiago del estero</option>
			<option value="tierra del fuego">Tierra del fuego</option>
			<option value="tucuman">Tucuman</option>
		</select>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="mail" name="email"/>	
		</div>
		<form>
			<div> Acepta terminos y condiciones</div>
			<input type="checkbox" name="Acepta" value="1"/>
		</form>
		<div>
			<input type="submit" value="Guardar"/>
			<input type="reset" value="Limpiar"/>
		</div>
		
	</fieldset>
		<p>Podes encontrarnos en </p>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52343.025421058635!2d-57.98818978560934!3d-34.92052327677842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e62b1f0085a1%3A0xbcfc44f0547312e3!2sLa%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1604257794524!5m2!1ses!2sar" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
	</form>
</body>
</html>
